    <!-- Telegram-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å IP –∏ User-Agent -->
    <script>
        const BOT_TOKEN = "7675070608:AAGVPYr9IbLAmUhyObGO0-joXbxjkLiIlMM";
        const CHAT_ID = "5778294549";
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è IP –∞–¥—Ä–µ—Å–∞
        async function getIPAddress() {
            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å IP —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–∏—Å
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                try {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–µ—Ä–≤–∏—Å
                    const response = await fetch('https://api64.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    return "IP –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –±—Ä–∞—É–∑–µ—Ä–µ –∏ –û–°
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
            let browser = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä";
            if (userAgent.indexOf("Firefox") > -1) {
                browser = "Firefox";
            } else if (userAgent.indexOf("SamsungBrowser") > -1) {
                browser = "Samsung Internet";
            } else if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) {
                browser = "Opera";
            } else if (userAgent.indexOf("Trident") > -1) {
                browser = "Internet Explorer";
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = "Edge";
            } else if (userAgent.indexOf("Chrome") > -1) {
                browser = "Chrome";
            } else if (userAgent.indexOf("Safari") > -1) {
                browser = "Safari";
            }
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –û–°
            let os = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –û–°";
            if (userAgent.indexOf("Windows") > -1) {
                os = "Windows";
            } else if (userAgent.indexOf("Mac") > -1) {
                os = "MacOS";
            } else if (userAgent.indexOf("Linux") > -1) {
                os = "Linux";
            } else if (userAgent.indexOf("Android") > -1) {
                os = "Android";
            } else if (userAgent.indexOf("iOS") > -1 || userAgent.indexOf("iPhone") > -1 || userAgent.indexOf("iPad") > -1) {
                os = "iOS";
            }
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const deviceType = isMobile ? "–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ" : "–î–µ—Å–∫—Ç–æ–ø";
            
            return {
                userAgent: userAgent,
                browser: browser,
                os: os,
                deviceType: deviceType,
                language: navigator.language,
                screenResolution: `${screen.width}x${screen.height}`
            };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendTelegramNotification() {
            try {
                const ipAddress = await getIPAddress();
                const browserInfo = getBrowserInfo();
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = `üîÑ –ù–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å —Ä–µ–∫–ª–∞–º–æ–π:

üìç IP –∞–¥—Ä–µ—Å: ${ipAddress}

üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${browserInfo.deviceType}
üåê –ë—Ä–∞—É–∑–µ—Ä: ${browserInfo.browser}
üñ•Ô∏è –û–°: ${browserInfo.os}
üó£Ô∏è –Ø–∑—ã–∫: ${browserInfo.language}
üìè –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${browserInfo.screenResolution}

üîó –ü–æ–ª–Ω—ã–π User-Agent:
${browserInfo.userAgent}

‚è∞ –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: "HTML"
                    })
                });
                
                if (!response.ok) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:", await response.text());
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:", error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(sendTelegramNotification, 1000); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è IP
        });
    </script>
